<html>
   <head>
      <title>

      </title>
   </head>
   <body>
      <script>
         var specialtyLabelByCode = {
  'SP.WCA.75': 'Dentistry',
  'SP.WCA.08': 'Cardiology',
  'SP.WUS.DIA': 'DIABETES',
  'SP.WUS.CAR': 'Cardiology',
  'SP.WUS.PSC': 'Psychology',
  'SP.WUS.D': 'DERMATOLOGY',
  'SP.WUS.DEN': 'Dentistry',
  'SP.WUS.ALL': 'Allergy',
  'SP.WUS.PUL': 'Pulmonary Disease',
  'SP.WUS.GP': 'GENERAL PRACTICE',
  'SP.WUS.PED': 'Pediatrics',
}

         var matches = window.location.hash.match(/sp=([A-Z0-9.]+)/);
         if (matches) {
  var specialtyCd = matches[1];
  console.log(specialtyCd);
  var specialtyLabel = specialtyLabelByCode[specialtyCd];
  console.log(specialtyLabel);
  if (specialtyLabel) {
    config.entry = {
      screenName: 'searchNearMe',
      specialtyCode: specialtyCd,
   }
}
else{
   config.entry = {
      screenName:'home'
   }
}

}
         customElements.whenDefined('hcl-sdk').then(function() {
         var HCLSDK = document.querySelector('hcl-sdk');
         HCLSDK.init({
         apiKey: '3001786a6ae30dc8',
         entry: {
            screenName: 'searchNearMe',
            specialtyCode: specialtyLabelByCode[specialtyCd],
         }
         })
      });

      function intial(){
         document.querySelector('hcl-sdk').backToHome();
      }

      </script>
      <script src=https://static.healthcarelocator.com/v1/hcl-sdk-web-ui/hcl-sdk.js></script>
      <script src=https://static.healthcarelocator.com/v1/hcl-sdk-api/hcl-sdk-api.js></script>

   <div>
      <button onclick="intial()">hello</button>
      <button onclick="location.href='index.html'" type="button">
         Home</button>
   </div>
      <hcl-sdk>
      </hcl-sdk>      
   </body>
</html>
